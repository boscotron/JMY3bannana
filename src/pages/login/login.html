
<ion-header>

  <ion-navbar>
    <ion-title>Ingresa</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>Usuario</ion-label>
    <ion-input type="text" value="" [(ngModel)]="userData.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Contraseñas</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="login()">Entrar</button>
  <button ion-button block color="primary" (click)="repass()">Recupera tu contraseña</button>
  <button ion-button block color="primary" (click)="signup()">Registrate</button>

</ion-list>
</ion-content>
