<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modulo de ejemplo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
	<ion-row>
		<p>
			Este modulo da ejemplo de Alta, Baja y Cambios
		</p>
	</ion-row>
	 <ion-item id="udpateBox">
	    <ion-label floating>Nombre de nueva API </ion-label>
	    <ion-input type="text" value=""  [(ngModel)]="json_head.nombre"></ion-input>
	

	 </ion-item>
	 <ion-item>
	 	<button ion-button color="energy" (click)="empresas_guardar()">Agregar empresa</button><br>
	 	<button ion-button color="energy" (click)="pruebaVer()">Prueba ver</button><br>
	 	<button ion-button color="energy" (click)="usuarios()">Uausarios ver</button><br>
	 	<button ion-button color="energy" (click)="usuarioSession()">Usuario Session</button>

	 </ion-item>

	  <ion-card *ngFor="let item of dataSet; let msgIndex = index">
	    <ion-item>
	      <ion-icon name="trash" item-right (click)="feedDelete(item.id_empresa, msgIndex)"></ion-icon>
		    <ion-card-content>
		     	<p [innerHTML]="item.nombre | linky"></p>
			    <span>{{this.converTime(item.created) | amTimeAgo}}</span>
		    </ion-card-content>
	   	</ion-item>
	  </ion-card>

</ion-content>
