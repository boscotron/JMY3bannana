<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modulo de ejemplo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
	<ion-row>
		<p>
			Este modulo da ejemplo de Alta, Baja y Cambios
		</p>
	</ion-row>
	 <ion-item id="udpateBox">

	<ion-row>
		Nombre
		<input type="text" [(ngModel)]="json_head.nombre">
	</ion-row>

	
	<ion-row>
		<button ion-button color="energy" (click)="empresas_guardar()">Agregar empresa</button>
	</ion-row>
	 </ion-item>

	  <ion-card *ngFor="let item of dataSet; let msgIndex = index">
	    <ion-item>
	      <ion-icon name="trash" item-right (click)="feedDelete(item.feed_id, msgIndex)"></ion-icon>
		    <ion-card-content>
		     	<p [innerHTML]="item.feed | linky"></p>
			    <span>{{this.converTime(item.created) | amTimeAgo}}</span>
		    </ion-card-content>
	   	</ion-item>
	  </ion-card>

</ion-content>
