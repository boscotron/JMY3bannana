<ion-split-pane [when]="splitPane.getSplitPane()">

  <ion-menu [content]="content" >
    <ion-header>
      <ion-toolbar>
        <ion-title><ion-icon name="reorder"></ion-icon> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
   
 

  
     <ion-content>
    <ion-list>
        <div *ngFor="let p of pages" (click)="openPage(p)">
        <button menuClose ion-item>
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title}}
        </button>
      </div>
        <button menuClose ion-item color="primary" (click)="logout()">Salir</button>
    </ion-list>
     </ion-content>

  </ion-menu>



  <ion-nav [root]="rootPage" main #content></ion-nav>
</ion-split-pane>
